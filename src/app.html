<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta name="robots" content="index, follow" />
		<meta name="author" content="UK Rainfall Analysis Dashboard" />
		<meta name="theme-color" content="#2563eb" />
		<link rel="canonical" href="https://your-domain.com" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="UK Rainfall Analysis Dashboard" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@yourtwitterhandle" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- External Resources -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script src="https://kit.fontawesome.com/a6301ad5db.js" crossorigin="anonymous"></script>

		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://unpkg.com" />
		<link rel="preconnect" href="https://kit.fontawesome.com" />

		<!-- Google Analytics - Only loads on production domain -->
		<script>
			// Only load Google Analytics on the production domain
			if (window.location.hostname === 'projects.lbor.dev') {
				// Load Google Analytics script
				var script = document.createElement('script');
				script.async = true;
				script.src = 'https://www.googletagmanager.com/gtag/js?id=G-CELK9VFV6X';
				document.head.appendChild(script);

				// Initialize Google Analytics
				window.dataLayer = window.dataLayer || [];
				function gtag() {
					dataLayer.push(arguments);
				}
				gtag('js', new Date());
				gtag('config', 'G-CELK9VFV6X');
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
